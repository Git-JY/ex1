<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./position.css">
    <title>Document</title>
</head>
<body>
    <!-- pos-r: position:relative의 약어로 그냥 class명 쓰기 편하게 하기 위해 씀 -->
    <div class="pos-r">
        <h2>relactive</h2>
        <p>※ position: relative</p>
        <div>
            <p>ㄴ상대좌표(left, right, top, bottom)</p>
            <p>ㄴabsoulte와 함께 쓰이는 속성들</p>
        </div>
        <div class="ex">
            position:relative;
            left:100px; top:100px;
        </div>
    </div>
    <style>
        .pos-r .ex{
             background-color: yellow;
             position:relative;
            left:100px; top:100px;
            /*
            static, relative는 본래 display를 유지하지만 ex-> <div>: box, <span>: inline등,
            absolute, fixed는 유지안하고 inline마냥 됨.
            absolute
            */
            }
    </style>
</body>
</html>
