    <div class="ex">

    <style>
        .on{
            background-color: red; 
            color: white;
        }
    </style>
    
    <script>
        const elBtn = document.querySelectorAll('.ex button'); // 버튼이 2개니, All쓰기
                
        elBtn[0].onclick = function(){
            elBtn[1].className = '';
            elBtn[0].className = 'on';
        }

            elBtn[0].className = '';
