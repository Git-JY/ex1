<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <!-- 산술, 증감, 비교, 관계 연산자 -->
    <script>
        let x=10, y=20;

        // group과 groupEnd 사이 내용은 그룹으로 묶을 수 있음
        console.group('산술연산자'); 
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y); //나머지    
        console.groupEnd();
        
        console.group('증감연산자'); //산술연산과 달리 실제값이 달라짐 //'좋아요'같은데 쓰임
        console.log(x);
        console.log(++x); //전위 연산자
        console.log(x++); //후위 연산자
        console.log(--x); //전위 연산자
        console.log(x--); //후위 연산자
        console.log(x); 
        console.groupEnd(); 
        
        console.group('비교연산자'); // 항상 결과는 boolean값(true, false) //슬라이드 드래그 등
        console.log(x < y); // true 10<20
        console.log(x > y); // false 10>20
        console.log(x <= y); // true x가 작거나 동등하다.
        console.log(x >= y); // false x가 크거나 동등하다.
        // =(이퀄)은 항상 왼쪽에 있음 ex) !=, <= 등등...
        console.log(x == y); // false x와 y는 동등하다.
        console.log(x != y); // true x와 y는 같지않다.
        // !true == false, !false == true
        // !0(0이 아님) 
        // let bl = true, bl! == false
        
        console.log(20 == '20'); // true, 타입이 달라도 true
        console.log(20 === '20'); // false, === 는 타입이 다르면 false
        console.log(20 !== '20'); // true, ===의 not(!)버전이니, 타입이 달라서 다른 게 맞으므로 true
        
        console.group('관계연산자');
            console.log( 20 == 20 && 10 == 10); //true
            console.log( 20 == 20 && 20 == 20 && 30 == 10); //false, 맨 마지막값이 달라서
            //모든식이 true일때 결과값이 true

            console.log( 20 == 20 || 20 == 0); //true
            //1개라도 true가 있으면 결과값이 true
            console.log((20==20 && 10==10)||(40<20)); //true
            // ()로 연산 우선순위 정하기
        console.groupEnd();
        </script>

        <script>
            let html=100, css=70, js=10;
            //합계, 평균, 등급
            let total;
            total = html+css+js;
            console.log(total); //180 

            avg = total/3;
            console.log(avg); //60 

            if(60 <= avg){
                console.log('합격');
            }else{
                console.log('불합격');
            } // 합격 
            
        </script>


        <!-- 증감연산자 활용 -->
        <div class="count">
            <button>-</button>
            <span>0</span>
            <button>+</button>
        </div>

        <script>
            const elBtn = document.querySelectorAll('.count button'),
                  elSpan = document.querySelector('.count span');

                  let num = 0;
                
                  elBtn[0].onclick = function(){
                    // num값이 0과 같을 때 아래 명령을 실행 안함
                    //num == 0 / num != 0

                    if(num!=0){//true 일때
                        elSpan.textContent = --num;
                    }else{
                        //false 일때
                    }

                  }
                  elBtn[1].onclick = function(){
                    //  num이 10 미만일때만 증가 시킬 수 있음
                    if(num < 10)
                        elSpan.textContent = ++num;
                  }     
        </script>
        
</body>
</html>
